<div class="ride-list-container">
  <h2>Available Rides</h2>

  <!-- Vehicle Filter -->
  <div class="filter-section">
    <label>Filter by Vehicle:</label>
    <select [(ngModel)]="filterVehicle" (change)="applyFilters()">
      <option value="">All</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
    </select>
  </div>

  <!-- Empty State -->
  <div *ngIf="rides?.length === 0" class="empty-template">
    <p>No rides available at the moment.</p>
    <small>Try adding a new ride or change your filter.</small>
  </div>

  <!-- Ride Cards -->
  <div *ngFor="let ride of rides" class="ride-card">
    <div class="ride-info">
      <h3>{{ ride.vehicleType }} ({{ ride.vehicleNo }})</h3>
      <p><strong>Employee:</strong> {{ ride.employeeId }}</p>
      <p><strong>Seats:</strong> {{ ride.vacantSeats }}</p>
      <p><strong>Time:</strong> {{ ride.time }}</p>
      <p><strong>Pickup:</strong> {{ ride.pickupPoint }}</p>
      <p><strong>Destination:</strong> {{ ride.destination }}</p>
    </div>

    <div class="ride-action">
      <input type="text" #empId placeholder="Your Employee ID" />
      <button (click)="bookRide(ride, empId.value)">Book Ride</button>
    </div>
  </div>
</div>
